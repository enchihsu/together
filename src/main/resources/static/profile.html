<script>
function myFunction() {
  var x = document.getElementById("pw");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

$( document ).ready( function() {
    console.log( "ready!" );
  });
$(function(){
    //console.log(location.search.concat());
    //manyValues();
    $("#show").html(oneValues());
    })
    //接收一個值
    function oneValues(){
    var result;
    var url=window.location.search; //獲取url中"?"符後的字串
    if(url.indexOf("?")!=-1){
        result = url.substr(url.indexOf("=")+1);
       }
    return result;
    }
     var test = oneValues();
   function overlay() {
          var e1 = document.getElementById('modal-overlay');
          $(".inputbox").val("").removeClass('change').attr("placeholder", ""); //清空輸入框
          $('#jysz,#jyxyzm,#jydyzm,.lableCountNumStyle').removeAttr("style");
      }

    /*修改密碼提交*/
    function submit() {
        if(checkpassword() && ($("#initpw").val().length > 0)) {
            update_pass();
            //alert("密碼更改成功");
        } else {
            if($("#initpw").val().length <= 0) {
                $("#initpw").val("");
                $("#initpw").addClass('inputbox change');
                $("#initpw").attr("placeholder", "原密碼不能為空");
            }
            if(!checkpassword()) {
                $("#repw").val("");
                $("#repw").addClass('inputbox change');
                $("#repw").attr("placeholder", "兩次密碼輸入不一致");
            }
        }
    }



    function update_pass()
    {
     console.log(test);
        $.ajax({
            // The URL for the request
            url: "profile" ,

            data: {
                account : test,
                password : $('#pw').val(),
                orginpass : $('#initpw').val(),
            },

            // Whether this is a POST or GET request
            type: "GET",

            // The type of data we expect back
            dataType : "text",
        })

        .done(function( text ) {
            if(text == "OK")
                alert("密碼修改成功");
            else if(text == "NO")
                alert("原密碼輸入錯誤")
            else
                alert("密碼修改失敗");
        })
        .fail( function(xhr, status, errorThrown) {
            console.log( "Sorry, there was a problem!" );
            console.log( "Error: " + errorThrown );
            console.log( "Status: " + status );
            console.dir( xhr );
        })
    }


    /*檢查輸入是否一致*/
    function checkpassword() {
        var password = $("#pw").val();
        var repassword = $("#repw").val();

        if(password == repassword) {
            return true;
        } else {
            return false;
        }
    };


</script>
