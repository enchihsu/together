<script>
    var i = 0;
    $('#add_button').click( function(){
        //$('#game_name_text').val(++i);
        add_product();
    });

   $(function(){
    //console.log(location.search.concat());
    //manyValues();
    $("#show").html(oneValues());
    })
    //接收一個值
    function oneValues(){
    var result;
    var url=window.location.search; //獲取url中"?"符後的字串
    if(url.indexOf("?")!=-1){
        result = url.substr(url.indexOf("=")+1);
       }
    return result;
    }

    function add_product()
    {
        $.ajax({
            // The URL for the request
            url: "add_product" ,

            data: {
                book_name : $('#book_name_text').val(),
                img_url : $('#image_url_text').val(),
                price : $('#price_text').val(),
                quantity : $('#quantity_text').val(),
                description : $('#description_text').val()
            },

            // Whether this is a POST or GET request
            type: "GET",

            // The type of data we expect back
            dataType : "text",
        })
        .done(function( text ) {
            if(text == "Success")
                alert("success");
            else
                alert("fail");
        })
        .fail( function(xhr, status, errorThrown) {
            console.log( "Sorry, there was a problem!" );
            console.log( "Error: " + errorThrown );
            console.log( "Status: " + status );
            console.dir( xhr );
        })
    }


</script>
