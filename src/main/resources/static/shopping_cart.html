<body>

<div>
    <div class="c-container">
        <div class="w">
            <div class="cart-filter-bar">
                <em>Item(s) in Cart</em>
            </div>
            <div class="cart-warp">
    <table border="1" width="100%">
        <div class="cart-thead">
        <thead>
        <tr>

            <th> <div class="t-goods">Product Details商品資訊</div> </th>
            <th> <div class="t-photo">Photo商品圖片</div> </th>
            <th> <div class="t-price">Price(NT$)單價</div> </th>
            <th> <div class="t-num">Qty數量</div> </th>
            <th> <div class="t-sum">Subtotal總計</div> </th>
            <th> <div class="t-action">Operate操作</div> </th>
        </tr>
        </thead>
        </div>

        <tbody id="tb">
        <tr>
            <div class="cart-item-list">
                <div class="cart-item">
                    <td><div class="p-goods" id="orderList"></div></td>
                    <td><div class="p-img" id="order2List"></div></td>
                    <td><div class="p-price" id="order1List"></div></td>
                    <td><div class="p-num" id="order3List"></div></td>
                    <td><div class="p-sum" id="order6List"></div></td>
                    <td><div class="p-action" id="order5List"></div></td>
                </div>
            </div>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td colspan="6">
            <div class="toolbar-right">
                <div class="price-sum" id="amountList">Total Amount總金額 NT$ </div>
            </div>
            </td>
        </tr>
        </tfoot>
    </table>
            </div>
        </div>
</div>
</div>

<div class="cart-floatbar">
    <div class="operation">
        <a href="javascript:;" class="clear-all" id="clear">Clear shopping cart</a>
        <button class="btn btn-outline-success" type="button" id="Checkout_button">Checkout</button>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
  $( document ).ready( function() {
    console.log( "ready!" );
    emptyOrders();
    getOrders('orders')
  });

    function emptyOrders() {
      $('#orderList').empty();
    }

    function addOrders(orders) {

      for ( let order of orders ) {
        let html = '<div class="p-goods">';
        html += '<p>' + order.book + '</p>';
        html += '</div>';
        $('#orderList').append(html);
      }

      for ( let order of orders ) {
        let html = '<div class="p-img">';
        html += '<img src="' + order.imageUrl + '"  alt="' + order.name + '" class="col-2">'+'</img>';
        html += '</div>';
        $('#order2List').append(html);
      }

      for ( let order of orders ) {
        let html = '<div class="p-price">';
        html += '<p>' + order.price + '</p>';
        $('#order1List').append(html);
      }

      for ( let order of orders ) {
        let html = '<div class="p-num">';
        html += '<div class="quantity-form">';
        html += '<p>' + order.amount + '</p>';
        html += '</div>';
        html += '</div>';
        $('#order3List').append(html);
      }

      for ( let order of orders ) {
        let html = '<div class="p-action">';
        html += '<a href="javascript:;">'+'<button id="delete" >'+ "Delete" +'</button>'+'</a>';
        html += '</div>';
        $('#order5List').append(html);
      }

      var count3=[];
      var i=0;

      for ( let order of orders ) {
        let html = '<div class="p-sum">';
        html += '<p>' + order.price*order.amount + '</p>';
        html += '</div>';
        $('#order6List').append(html);
        count3[i]=order.price*order.amount;
        i++;
      }

      var sum=SumData(count3);
      console.log(SumData(count3));
      let html =  sum  ;
      $('#amountList').append(html);

    }

    function SumData(arr){
        var sum=0;
        for (var j = 0; j < arr.length; j++) {
            sum += arr[j];
        };
        return sum;
    }

    $('#delete').click(function() {
          deleteproduct();
          console.log( "de" );
     });

     $('#clear').click(function() {
          empty();
        });

    function empty() {
      $('#order5List').empty();
      $('#order3List').empty();
      $('#orderList').empty();
      $('#order1List').empty();
      $('#order2List').empty();
      $('#order6List').empty();
      $('#amountList').empty();
    }

    function deleteproduct()
    {
        $.ajax({
            // The URL for the request
            url: "deleteproduct" ,

            data: {
                bookname : $('#orderList').val()
            },

            // Whether this is a POST or GET request
            type: "GET",

            // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let orders = json;
          deleteproduct(orders);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }

    function getOrders(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let orders = json;
          addOrders(orders);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }

    </script>
</body>
</html>
