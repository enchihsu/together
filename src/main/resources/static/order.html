<script>
   $( document ).ready( function() {
    console.log( "ready!" );
    emptyCheckouts();
    getCheckouts('checkouts');
  });
    $(function(){
    $("#show").html(oneValues());
    })
    //接收一個值
    function oneValues(){
    var result;
    var url=window.location.search; //獲取url中"?"符後的字串
    if(url.indexOf("?")!=-1){
        result = url.substr(url.indexOf("=")+1);
       }
    return result;
    }
    var test = oneValues();
    function emptyCheckouts() {
      $('#showOrder').empty();
      $('#amountList').remove();
    }

    var count3=[];
    var count1=[];
    var a = 0;
    var kit =0;
    var hit =0;
    function addCheckouts(checkouts) {
      var i=0;
      var flag = 1;
      for ( let checkout of checkouts ) {
        if (a != checkout.cid){
            if(flag == 1){
                count3[i]=checkout.price*checkout.amount;
                flag=2;
                }else{
                    count1[hit]=count3[i];
                    count3[i]=0;
                    count3[i]=checkout.price*checkout.amount;
                    hit=hit+1;
                    flag = 1;
                }
        }
        else{
            count3[i]=count3[i]+checkout.price*checkout.amount;
        }
         a = checkout.cid;
      }
      count1[hit]=count3[i];
      for ( let checkout of checkouts ) {
        if (a != checkout.cid){
            let html = '<tr>';
            html += '<td width="100" height="100">';
            html += '<p>' + checkout.cid + '</p>';
            html += '</td>';
            html += '<td width="100" height="100">';
            html += '<p>' + checkout.book + '</p>';
            html += '</td>';
            html += '<td width="80" height="100">';
            html += '<img src="' + checkout.imageUrl + '"  alt="' + checkout.book + '" class="col-4">'+'</img>';
            html += '</td>';
            html += '<td width="80" height="100">';
            html += '<p>' + checkout.amount + '</p>';
            html += '</td>';
            html += '<td width="80" height="90">';
            html += '<p>' + checkout.price + '</p>';
            html += '</td>';
            html += '<td width="80" height="100">';
            html += '<br>' + checkout.delivery +','+checkout.address+ '</br>';
            html += '<br>' + checkout.payment + '</br>';
            html += '<br>' + checkout.invoice + '</br>';
            html += '</td>';
            html += '</td>';
            html += '<td width="80" height="100">';
            html += '<p>' + count1[kit] + '</p>';
            html += '</td>';
            html += '</tr>';
            $('#showOrder').append(html);
            kit++;
        } else{
            let html = '<tr>';
            html += '<td width="100">';
            html += '</td>';
            html += '<td width="100" height="100">';
            html += '<p>' + checkout.book + '</p>';
            html += '</td>';
            html += '<td width="80" height="100">';
            html += '<img src="' + checkout.imageUrl + '"  alt="' + checkout.book + '" class="col-4">'+'</img>';
            html += '</td>';
            html += '<td width="80" height="100">';
            html += '<p>' + checkout.amount + '</p>';
            html += '<td width="80" height="100">';
            html += '<p>' + checkout.price + '</p>';
            html += '</td>';
            html += '</tr>';
            $('#showOrder').append(html);
        }
        a = checkout.cid;
      }
    }

    function getCheckouts(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let checkouts = json;
          addCheckouts(checkouts);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }
    </script>
