<script>
var bookid=0;
  $( document ).ready( function() {
    console.log( "ready!" );
    emptyLikes();
    getLikes('likes')
  });

  $(function(){
    //console.log(location.search.concat());
    //manyValues();
    $("#show").html(oneValues());
    })
    //接收一個值
    function oneValues(){
    var result;
    var url=window.location.search; //獲取url中"?"符後的字串
    if(url.indexOf("?")!=-1){
        result = url.substr(url.indexOf("=")+1);
       }
    return result;
    }
    var test = oneValues();

    function emptyLikes() {
      $('#likeList').empty();
    }

    function addLikes(likes) {
      for ( let like of likes ) {
       bookid++;
        let html = '<div class="card col-3">';
        html += '<div class="card-body">';
        html += '<img src="' + like.imageUrl + '" class="card-img-top" alt="' + like.name + '">';
        html += '<h5 class="card-title">' + "書名:"+ like.name + '</h5>';
        //html += '<p class="card-text">' + "商品剩餘數量:"+ like.account + '</p>';
        //html += '<p class="card-text">' + "商品數量:"+ like.quantity + '</p>';
        html += '<p class="card-text">' + "商品價格:"+ like.price + '</p>';
        html += '<a id="'+bookid+'" onclick ="addliketocart1(id)" class="btn btn-primary" >' + "加入購物車" + '</a>';
        html += '</div>';
        html += '</div>';
        $('#likeList').append(html);
      }
    }

    function getLikes(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,
          data: {
                account : test
          },
          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let likes = json;
          addLikes(likes);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }

    function addliketocart1(id){
       addliketocart('addliketocart/' + id,id);
       history.go(0);
    }
    function addliketocart(targetUrl,id)
    {
        $.ajax({
            // The URL for the request
            url: targetUrl ,

            data: {
                id : id,
                account : test
            },

            // Whether this is a POST or GET request
            type: "GET",

            // The type of data we expect back
            dataType : "text",
        })
        .done(function( text ) {
            if(text == "Success")
                alert("success");
            else
                alert("fail");
        })
        .fail( function(xhr, status, errorThrown) {
            console.log( "Sorry, there was a problem!" );
            console.log( "Error: " + errorThrown );
            console.log( "Status: " + status );
            console.dir( xhr );
        })
    }
    </script>
