<script>
  $( document ).ready( function() {
    console.log( "ready!" );
    emptyOrders();
    getOrders('orders')
  });
    $(function(){
    //console.log(location.search.concat());
    //manyValues();
    $("#show").html(oneValues());
    })
    //接收一個值
    function oneValues(){
    var result;
    var url=window.location.search; //獲取url中"?"符後的字串
    if(url.indexOf("?")!=-1){
        result = url.substr(url.indexOf("=")+1);
       }
    return result;
    }
    var test = oneValues();

  $('#reallyCheckout').click(function() {
      const invoice= $("[name='pay']:checked").val();
      const delivery= $("[name='pay1']:checked").val();
      const address= $('#address').val();
      const payment= $("[name='pay2']:checked").val();
      console.log(invoice);
      if ( delivery.trim() === 'home' && address.trim() === '') {
        alert('沒有地址!');
      } else {
        $.ajax({
            url:"/reallycheckout",
            type:"POST",

            data:{"account" : test,"invoice":invoice,"delivery":delivery,"address":address,"payment":payment},
            dataType:"text",
        }).done(function(text) {
            if (text=="Success"){
                alert("訂單已完成");
                window.location.href='logining.html?value='+oneValues();
            }else {
                alert("error");
            }
        })
      }
    });

    function emptyOrders() {
      $('#orderList').empty();
    }
    var book=0;
    function addOrders(orders) {
    var count3=[];
    var i=0;
      for ( let order of orders ) {
        let html = '<tr>';
        html += '<td width="100">';
        html += '<div class="p-goods">';
        html += '<p>' + order.book + '</p>';
        html += '</div>';
        html += '</td>';
        book++;
        console.log( book );

        html += '<td width="100">';
        html += '<div class="p-img">';
        html += '<img src="' + order.imageUrl + '"  alt="' + order.name + '" class="col-4">'+'</img>';
        html += '</div>';
        html += '</td>';

        html += '<td width="100">';
        html += '<div class="p-price">';
        html += '<p>' + order.price + '</p>';
        html += '</td>';

        html += '<td width="100">';
        html += '<div class="p-num">';
        html += '<div class="quantity-form">';
        html += '<p>' + order.amount + '</p>';
        html += '</div>';
        html += '</div>';
        html += '</td>';

        html += '<td width="100">';
        html += '<div class="p-sum">';
        html += '<p>' + order.price*order.amount + '</p>';
        html += '</div>';
        html += '</td>';
        html += '<br>';
        $('#orderList').append(html);

        count3[i]=order.price*order.amount;
        i++;
      }

      var sum=SumData(count3);
      //console.log(SumData(count3));
      let html =  sum  ;
      $('#amountList').append(html);

    }

    function SumData(arr){
        var sum=0;
        for (var j = 0; j < arr.length; j++) {
            sum += arr[j];
        };
        return sum;
    }

     $('#clear').click(function() {
          empty();
     });

   function empty() {
      $('#orderList').remove();
      $('#amountList').remove();
    }

    function getPeople(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let orders = json;
          addOrders(orders);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }

    function getOrders(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,
           data: {
                account : test
            },
          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let orders = json;
          addOrders(orders);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }
