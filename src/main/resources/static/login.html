<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color:gray;">

<nav class="container">
    <div class="flex" >
    <form id="login_form">
        <div class="form-group">
            <label>帳號:</label>
            <input id="account" aria-label="account_text">
        </div>
        <div class="form-group">
            <label>密碼:</label>
            <input type="password" id="password"><br>
        </div>
        <button class="btn btn-outline-success" type="button" id="login_button">登入</button>
        <button class="btn btn-outline-primary" type="button" onclick="location.href='register.html'" >註冊</button>
    </form>
    </div>
</nav>
<style>
    .flex{
        display:flex;
        align-items:center;
        justify-content:center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 300px;
        width:250px;
        height:200px;
        background-color:#eee;
        border-radius: 10px;
}
</style>
<!-- Optional JavaScript; choose one of the two! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    $('#login_button').click(function() {
      const account = $('#account').val();
      const password= $('#password').val();
      if (account.trim() === '') {
        alert('沒有輸入帳號!');
      } else if (password.trim() === '') {
        alert('沒有輸入密碼!');
      } else {
        $.ajax({
            url:"/login",
            type:"POST",
            data:{"account":account,"password":password},
            dataType:"text",
        }).done(function(text) {
            if (text=="OK"){
                location.href="index.html";
            }else {
                alert("使用者名稱或密碼輸入錯誤");
            }
        })
      }
    });
    </script>
</body>
</html>
