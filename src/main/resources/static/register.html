<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>register</title>
    <style type="text/css">
  body {
    color: black;
    background-color: white }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">bookstore</a>

        </div>
    </div>
</nav>

<form action="#">
    <h2 align="center">註冊</h2>
    <a id="position"></a>
    <table align="center">
        <tr>
            <td><label for="account">使用者帳號：</label></td>
            <td><input type="text" id="account" placeholder="請輸入手機號碼" style="width:200px;"><br></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="password">密碼：</label></td>
            <td><input type="password" id="password" placeholder="請輸入密碼" style="width:200px;"></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="password1">確認密碼：</label></td>
            <td><input type="password" id="password1" placeholder="請再次輸入密碼" style="width:200px;"></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="name">姓名:</label></td>
            <td><input type="text" id="name" placeholder="請輸入姓名" style="width:200px;"></td>
        </tr>
        <tr>
            <td>居住地區：</td>
            <td><select id="address" style="width:200px;">
                <option value="暫不提供">暫不提供 None</option>
                <option value="Keelung">基隆 Keelung</option>
                <option value="Taipei">臺北 Taipei</option>
                <option value="New Taipei">新北 New Taipei</option>
                <option value="Taoyuan">桃園 Taoyuan</option>
                <option value="Hsinchu">新竹 Hsinchu</option>
                <option value="Miaoli">苗栗 Miaoli</option>
                <option value="Taichung">臺中 Taichung</option>
                <option value="Changhua">彰化 Changhua</option>
                <option value="Nantou">南投 Nantou</option>
                <option value="Yunlin">雲林 Yunlin</option>
                <option value="Chiayi">嘉義 Yunlin</option>
                <option value="Tainan">臺南 Tainan</option>
                <option value="Kaohsiung">高雄 Kaohsiung</option>
                <option value="Pingtung">屏東 Pingtung</option>
                <option value="Taitung">臺東 Taitung</option>
                <option value="Hualien">花蓮 Hualien</option>
                <option value="Yilan">宜蘭 Yilan</option>
                <option value="Penghu">澎湖 Penghu</option>
                <option value="Kinmen">金門 Kinmen</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="birthday">出生日期:</label></td>
            <td><input type="date" id="birthday" placeholder="請輸入出生日期" style="width:200px;"></td>
        </tr>
        <tr>
            <td>性別：</td>
            <td>
                <input type="radio" name="sex" value="男">男 Male&nbsp</input>
                <input type="radio" name="sex" value="女">女 Female&nbsp</input>
                <input type="radio" name="sex" value="暫不提供">暫不提供 None&nbsp</input>
            </td>
        </tr>
        <tr>
            <td><label for="password1">電子郵件：</label></td>
            <td><input type="text" id="mail" placeholder="請輸入電子郵件" style="width:200px;"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-primary btn-sm" type="button" id="register_button">註冊register</button></td>
            <td></td>
        </tr>
    </table>
    <div align="center" style="position:relative;top:10px">
        <p><input type ="button" class="btn btn-secondary btn-sm" onclick="location.href='index.html'" value="回到首頁"></p>
    </div>
</form>

<!-- Optional JavaScript; choose one of the two! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
<script>
    var i = 0;
    $('#register_button').click( function(){
        //$('#account').val(++i);
        const account = $('#account').val();
        const password = $('#password').val();
        const password1= $('#password1').val();
        if (password.trim() === password1.trim()) {
            if (account.trim() === '') {
                alert('沒有輸入帳號!');
            }else if (password.trim() === '') {
                alert('沒有輸入密碼!');
            }else {
                register_product();
            }
        } else {
           alert('密碼與確認密碼不同!');
        }
    });

    function register_product()
    {
        $.ajax({
            // The URL for the request
            url: "register_product" ,

            data: {
                account : $('#account').val(),
                password : $('#password').val(),
                name : $('#name').val(),
                address : $('#address').val(),
                birthday : $('#birthday').val(),
                sex : $("[name='sex']:checked").val(),
                mail : $('#mail').val()
            },

            // Whether this is a POST or GET request
            type: "GET",

            // The type of data we expect back
            dataType : "text",
        })
        .done(function( text ) {
            if(text == "Success"){
                alert("register success");
                var account1 = $('#account').val();
                window.location.href="logining.html?valus="+account1;
                //location.href="index.html";
            }
            else
                alert("fail");
        })
        .fail( function(xhr, status, errorThrown) {
            console.log( "Sorry, there was a problem!" );
            console.log( "Error: " + errorThrown );
            console.log( "Status: " + status );
            console.dir( xhr );
        })
    }
</script>

</body>
</html>
